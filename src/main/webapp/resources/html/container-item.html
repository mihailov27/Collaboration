<div class="container">
    <div class="container-item" ng-repeat="i in [1, 2, 3, 4, 5, 6]" ng-controller="profileItemController">
        <span class="status-line"></span>

        <div class="profile-info">
            <div class="profile-image">
                <img src="resources/img/21.jpg">
                <!--<img src="resources/img/21.jpg">-->
            </div>
            <div class="info-panel">
                <div class="profile-details">
                    <p>{{full_name}}</p>

                    <p>{{position}}</p>

                    <p>{{location}}</p>

                    <p>{{email}}</p>

                    <p>{{phone}}</p>
                </div>
            </div>
        </div>
        <div class="options">
            <i class="fa fa-phone-square fa-2x option"></i>
            <i class="fa fa-comments fa-2x option"></i>
            <i class="fa fa-envelope fa-2x option"></i>
        </div>
    </div>
</div>
